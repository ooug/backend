steps:
  - name: node:12 # Installing dependencies
    entrypoint: yarn
    args: ['install']
  - name: node:12 # Running build
    entrypoint: yarn
    args: ['build']
  - name: node:12 # Creating local .env file
    entrypoint: yarn
    args: ['create-env']
    env:
      - 'DB_URL=${_DB_URL}'
      - 'EMAIL_HOST=${_EMAIL_HOST}'
      - 'EMAIL_PORT=${_EMAIL_PORT}'
      - 'EMAIL_USER=${_EMAIL_USER}'
      - 'EMAIL_PASSWORD=${_EMAIL_PASSWORD}'
  - name: 'gcr.io/cloud-builders/gcloud' # deploying the app
    args: ['app', 'deploy']
timeout: '1600s'
